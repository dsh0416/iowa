syntax = "proto3";

// protoc -I ./proto --ruby_out ./lib/iowa/protos proto/*.proto
package proto;

message TaskDone {
  string id = 1;
  string name = 2;
  string data = 3;
  string time = 4;
}

message TaskPublish {
  string id = 1;
  string name = 2;
  string data = 3;
  string time = 4;
  uint32 ttl = 5;
}
